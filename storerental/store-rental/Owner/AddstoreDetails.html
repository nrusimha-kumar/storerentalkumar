<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../css/styles.css" type="text/css" rel="stylesheet">

    <title>store Rental</title>

  <body>
     <div id="mainContent" class="container">
          <div class="row">   
          </div>
        </div>
    
        <div class="col-md-6">
          <h2>Add detailed information to your store</h2>
          <br />
          <form id="create-store-form">
            <div class="form-group">
              <label for="lease_term">Description:</label><br />
              <textarea id="description" name="description" rows="5" cols="60" placeholder="Example: Owner pays for lawn care and water. Tenant is responsible for gas and electric."></textarea>
            </div>
            <div class="form-group">
              <fieldset>
                <legend>Laundry facilities:</legend>
                  <div>
                     <input type="radio" id="Nolaundry" name="laundry" value="owner">
                     <label for="Nolaundry">No laundry facilities are available</label>
                  </div>
              <div>
              <input type="radio" id="washer-dryer" name="laundry" value="manager">
               <label for="washer-dryer">Washer-dryer included</label>
              </div>
              <div>
                <input type="radio" id="hookups" name="laundry" value="agent">
                <label for="hookups">Washer-dryer hookups</label>
              </div>
              <div>
                 <input type="radio" id="shared" name="laundry" value="tenant">
                 <label for="shared">Shared or in building</label><br />
              </div>
          </fieldset>
          <div>
            <div class="form-group">
             <fieldset>
               <legend>Amenities or Features</legend>
        <div class="row">
         <div class="col-12">
      <ul>
        
       <li>
           <label for="nopets" class="container">Air conditioning
            <input type="checkbox" id="nopets" name="pet" value="nopets" />
             <span class="checkmark"></span>
          </label>
       
       </li>
        
       <li>
                    <label for="cats" class="container">Balcony or deck
                   <input type="checkbox" id="cats" name="pet" value="cats" />
                     <span class="checkmark"></span>
        
       </li>
        
       <li>
           <label for="smldog" class="container">Furnished
           <input type="checkbox" id="smldogs" name="pet" value="smldogs"/>
           <span class="checkmark"></span>
       </li>
        
       <li>
                <label for="lgdogs" class="container">Pet friendly
                   <input type="checkbox" id="lgdogs" name="pet" value="lgdogs" />
               <span class="checkmark"></span>
          </label>
       </li>
        
        <li>
                      <label for="lgdogs" class="container">Hardwood floors
                  <input type="checkbox" id="lgdogs" name="pet" value="lgdogs" />
        
            <span class="checkmark"></span>
          </label>
       </li>
        <li>
                <label for="cats" class="container">Balcony or deck
                   <input type="checkbox" id="cats" name="pet" value="cats" />
              
            <span class="checkmark"></span>
          </label>
       </li>
        
       <li>
           <label for="smldog" class="container">Furnished
                   <input type="checkbox" id="smldogs" name="pet" value="smldogs"/>
                   
            <span class="checkmark"></span>
          </label>
       </li>
        
       <li>
           <label for="lgdogs" class="container">Pet friendly
                   <input type="checkbox" id="lgdogs" name="pet" value="lgdogs" />
                  
            <span class="checkmark"></span>
          </label>
       </li>
        
        <li>
             <label for="lgdogs" class="container">Hardwood floors
                  <input type="checkbox" id="lgdogs" name="pet" value="lgdogs" />
                 
            <span class="checkmark"></span>
          </label>
       </li>
       <li>
            <label for="cats" class="container">Balcony or deck
                   <input type="checkbox" id="cats" name="pet" value="cats" />
                 
            <span class="checkmark"></span>
          </label>
       </li>
        
       <li>
           <label for="smldog" class="container">Furnished
                   <input type="checkbox" id="smldogs" name="pet" value="smldogs"/>
                   
            <span class="checkmark"></span>
          </label>
       </li>
        
       <li>
            <label for="lgdogs" class="container">Pet friendly
                   <input type="checkbox" id="lgdogs" name="pet" value="lgdogs" />
                 
            <span class="checkmark"></span>
          </label>
       </li>
        
        <li>
             <label for="lgdogs" class="container">Hardwood floors
            <input type="checkbox" id="lgdogs" name="pet" value="lgdogs" />
             <span class="checkmark"></span>
          </label>
       </li>       
       </ul>
       </div>
     </div>
            </fieldset><br />


           <button type="submit" class="btn btn-primary" id="submit">
              Submit
            </button>
            </div>
          </form>
        </div>

	<div id="ContactUs" align="center">
		<hr>
		<div>
			<h2>Contact Us</h2>
		</div>
		<table>
			<tr>
				<td><img src="img/store_logo.png" height=auto width="120" alt="store Rental"></td>
			</tr>
		</table>
		<div><p>1046 S Maguire Terrace<br>Warrensburg, MO 64093<br>Tel: +660-747-9189</p></div>
		<div>
			<h3>Hours</h3>
		</div>
